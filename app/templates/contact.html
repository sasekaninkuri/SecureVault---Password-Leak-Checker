<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - SecureLink Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
  <div class="navbar">
    <h2>SecureLink</h2>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/report">Report</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="main-content">
    <section class="container-image">
      <div class="container">
        <h1 class="title">Contact Us</h1>
        <form action="/send-message" method="post">
          <input type="text" name="name" placeholder="Your Name" required class="input" />
          <input type="email" name="email" placeholder="Your Email" required class="input" />
          <textarea name="message" placeholder="Your Message" required class="input" rows="5"></textarea>
          <button type="submit" class="button">Send Message</button>
        </form>
      </div>
    </section>
  </div>

</html>
