<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureLink Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="navbar">
    <h2>SecureLink</h2>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/report">Report</a>
      <a href="/contact">Contact</a>
    </div>
    <button onclick="toggleMode()" class="button">Toggle Mode</button>
  </div>

  <div class="container">
    <h1 class="title">SecureLink Analyzer</h1>

    <input id="urlInput" type="text" placeholder="Enter a URL..." class="input" />
    <button onclick="analyzeURL()" class="button">Analyze</button>
    <button onclick="exportReport()" class="button">Export Report</button>

    <div class="card-container">
      <div class="card">
        <h3>HTTPS Check</h3>
        <p id="httpsStatus">Checking...</p>
      </div>
      <div class="card">
        <h3>Domain Analysis</h3>
        <p id="domainAnalysis">Analyzing...</p>
      </div>
      <div class="card">
        <h3>Redirection Check</h3>
        <p id="redirectInfo">Loading...</p>
      </div>
      <div class="card">
        <h3>Phishing Risk</h3>
        <p id="phishingRisk">Evaluating...</p>
      </div>
      <div class="card">
        <h3>Live Risk Score</h3>
        <canvas id="riskChart" width="200" height="200"></canvas>
      </div>
    </div>

    <div class="result" id="result"></div>

    <h2>Historical URL Lookups</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function exportReport() {
      window.print();
    }

    function saveToHistory(url) {
      let history = JSON.parse(localStorage.getItem("urlHistory")) || [];
      history.push(url);
      localStorage.setItem("urlHistory", JSON.stringify(history));
      displayHistory();
    }

    function displayHistory() {
      const history = JSON.parse(localStorage.getItem("urlHistory")) || [];
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(url => {
        const li = document.createElement("li");
        li.textContent = url;
        historyList.appendChild(li);
      });
    }

    function updateRiskChart(score) {
      const ctx = document.getElementById('riskChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Risk', 'Safe'],
          datasets: [{
            data: [score, 100 - score],
            backgroundColor: ['#f87171', '#34d399'],
          }]
        },
        options: { responsive: true, cutout: '80%' }
      });
    }

    async function analyzeURL() {
      const url = document.getElementById('urlInput').value;
      saveToHistory(url);

      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      const data = await response.json();
      document.getElementById('httpsStatus').innerText = data.https_check || "Error";
      document.getElementById('domainAnalysis').innerText = data.domain_analysis || "Error";
      document.getElementById('redirectInfo').innerText = data.redirect_check || "Error";
      document.getElementById('phishingRisk').innerText = data.phishing_risk || "Error";
      document.getElementById('result').innerHTML = data.suggestions ? '<strong>Suggestions:</strong> ' + data.suggestions.join(', ') : '';
      updateRiskChart(data.score || 50);
    }

    displayHistory();
  </script>

  <style>
    .dark-mode {
      background-color: #1a202c;
      color: white;
    }
    .button {
      margin-right: 8px;
    }
  </style>

</body>
</html>
