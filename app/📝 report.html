<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report - SecureLink Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
</head>
<body>
  <div class="navbar">
    <h2>SecureLink</h2>
    <div class="nav-links">
        <a href="/" onclick="navigateTo(event, '/')">Home</a>
        <a href="/about" onclick="navigateTo(event, '/about')">About</a>
        <a href="/report" onclick="navigateTo(event, '/report')">Report</a>
        <a href="/contact" onclick="navigateTo(event, '/contact')">Contact</a>
      </div>
      
  </div>

  <section class="container-image">
    <div class="container">
      <h1 class="title">Report a Suspicious URL</h1>
      <form action="/submit-report" method="post">
        <input type="text" name="url" placeholder="Suspicious URL" required class="input" />
        <textarea name="details" placeholder="Describe the issue..." required class="input" rows="5"></textarea>
        <button type="submit" class="button">Submit Report</button>
      </form>
    </div>
    <footer>
      <p>Â© 2025 SecureLink Analyzer. All rights reserved.</p>
    </footer>
  </section>

  <script>
    function navigateTo(event, path) {
      event.preventDefault(); // Prevent default link behavior
      window.location.href = path;
    }
  </script>
  
</body>
</html>
